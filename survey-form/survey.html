<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="survey.css">
    <title>FCC Survey</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="wrapper">
        <p id="description">This is a test survey to improve my CSS skills, so don't bother submitting it!</p>
        <form action="" id="survey-form">
            <div class="row">
                <div class="left">
                    <label for="name" id="name-label">* Name: </label>
                </div>
                <div class="right">
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="email" id="email-label">* Email: </label>
                </div>
                <div class="right">
                    <input type="email" id="email" placeholder="Enter your email" required>            
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="number" id="number-label">* Age: </label>
                </div>
                <div class="right">
                    <input type="number" id="number" min="1" max="120" placeholder="Age">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="dropdown">Which option best describes your current role? </label>
                </div>
                <div class="right">
                    <select name="role" id="dropdown">
                        <option value="parttime">Part-time employment</option>
                        <option value="fulltime">Full-time employment</option>
                        <option value="student">Student</option>
                        <option value="learner">Full-time learner</option>
                        <option value="secret">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="recommend" id="radio-label">* How likely is that you would recommend freeCodeCamp to a friend? </label>            
                </div>
                <div class="right">
                    <label class="radio-text"><input type="radio" name="recommend" value="definitely">Definitely</label>
                    <label class="radio-text"><input type="radio" name="recommend" value="maybe">Maybe</label>
                    <label class="radio-text"><input type="radio" name="recommend" value="unsure">Not sure</label>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="comments">Any Comments or Suggestions for how we could further improve FCC? </label>            
                </div>
                <div class="right">
                    <textarea name="comments" id="comments-input" cols="30" rows="3"></textarea>            
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="improve">Things that should be improved in the future (Check all that apply)</label>
                </div>
                <div class="right">
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="frontend">Front-end Projects</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="backend">Back-end Projects</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="data">Data Visualization</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="challenges">Challenges</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="opensource">Open Source Community</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="gitter">Gitter Help Rooms</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="videos">Videos</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="meetups">City Meetups</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="wiki">Wiki</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="forum">Forum</label>
                    <label class="checkbox-text"><input type="checkbox" name="improve" value="additional">Additional Courses</label>
                </div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div> 


    <footer>
        <p>Created by <a href="https://github.com/jscott313">Joshua Scott</a> as part of <a href="http://beta.freecodecamp.com/en/challenges/applied-responsive-web-design-projects/build-a-survey-form">freeCodeCamp</a>.</p>
    </footer>
</body>
</html>
