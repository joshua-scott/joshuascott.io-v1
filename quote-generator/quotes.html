<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="quotes.css">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link 
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
        crossorigin="anonymous">
    <title>Random Quote Machine</title>
</head>

<body>

    <div class="content">
        <div class="quote"></div>
        <div class="author"></div>
        <div class="buttons">
            <button class="link" title="Reveal permalink!"><i class="fa fa-link" aria-hidden="true"></i></button>
            <a href="" class="tweet"><button class="tweet" title="Tweet this!"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>
            <button class="new" title="New quote!"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <div class="permalink"></div>
    </div>
    
    <script src="quotes.js"></script>    
</body>
</html>
